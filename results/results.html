<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Deep Search Results</title>
  <link rel="stylesheet" href="results.css">
</head>
<body>
  <div class="results-page">
    <!-- Header Section -->
    <header class="results-header">
      <div class="header-content">
        <h1 class="search-title">Deep Search: <span id="query-text">"..."</span></h1>
        <div class="search-meta">
          <span id="thread-count">0 threads</span>
          <span class="separator">•</span>
          <span id="comment-count">0 comments</span>
          <span class="separator">•</span>
          <span id="timestamp">...</span>
          <span class="separator" id="relevance-sep" style="display:none;">•</span>
          <span id="relevance-summary"></span>
        </div>
      </div>
      <button id="analyze-btn" class="btn-analyze">Analyze with AI</button>
    </header>

    <!-- Debug Logs Section -->
    <section id="debug-section" class="debug-section" style="display: none;">
      <div class="debug-header">
        <h2>Debug Logs</h2>
        <button id="refresh-logs-btn" class="btn-refresh">Refresh</button>
      </div>
      <pre id="debug-logs" class="debug-logs">Loading logs...</pre>
    </section>

    <!-- Results Container -->
    <main class="results-main">
      <!-- Sort/Filter Toolbar -->
      <div class="results-toolbar" id="results-toolbar" style="display: none;">
        <div class="toolbar-group">
          <span class="toolbar-label">Sort:</span>
          <button class="toolbar-btn active" data-sort="relevance">Relevance</button>
          <button class="toolbar-btn" data-sort="comments">Comments</button>
          <button class="toolbar-btn" data-sort="date">Date</button>
        </div>
        <div class="toolbar-group">
          <button class="toolbar-btn" id="toggle-low-relevance">Hide low match</button>
        </div>
      </div>

      <div id="results-container" class="results-container">
        <!-- Thread cards will be rendered here -->
      </div>
    </main>

    <!-- AI Section (hidden initially) -->
    <aside id="ai-section" class="ai-section" style="display: none;">
      <div class="ai-header">
        <h2>AI Analysis <span id="ai-provider-badge" class="ai-provider-badge"></span></h2>
        <button id="clear-chat-btn" class="btn-clear" title="Clear chat">Clear</button>
      </div>

      <div id="ai-messages" class="ai-messages">
        <!-- Chat messages will be rendered here -->
      </div>

      <div id="ai-loading" class="ai-loading" style="display: none;">
        <div class="loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="ai-input-area">
        <input
          type="text"
          id="followup-input"
          placeholder="Ask a follow-up question..."
          autocomplete="off"
        >
        <button id="send-btn" class="btn-send" title="Send">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
          </svg>
        </button>
      </div>
    </aside>
  </div>

  <!-- Image Overlay Modal -->
  <div id="image-overlay" class="image-overlay" style="display: none;">
    <div class="image-overlay-backdrop"></div>
    <div class="image-overlay-content">
      <button class="image-overlay-close">&times;</button>
      <img id="image-overlay-img" src="" alt="Preview">
    </div>
  </div>

  <!-- Config Modal (shown when AI not configured) -->
  <div id="config-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Configure AI Provider</h3>
        <button id="close-modal-btn" class="btn-close">&times;</button>
      </div>

      <div class="modal-body">
        <!-- Claude Config -->
        <div id="claude-config" class="provider-config">
          <div class="form-group">
            <label for="claude-key">API Key:</label>
            <input type="password" id="claude-key" class="form-control" placeholder="sk-ant-...">
          </div>
          <div class="form-group">
            <label for="claude-model">Model:</label>
            <select id="claude-model" class="form-control">
              <option value="claude-haiku-4-5-20251001">Claude Haiku 4.5 (Recommended)</option>
              <option value="claude-sonnet-4-6">Claude Sonnet 4.6</option>
              <option value="claude-opus-4-6">Claude Opus 4.6 (Premium)</option>
            </select>
          </div>
        </div>

        <div id="validation-status" class="validation-status" style="display: none;"></div>
      </div>

      <div class="modal-footer">
        <button id="cancel-modal-btn" class="btn btn-secondary">Cancel</button>
        <button id="save-config-btn" class="btn btn-primary">Save & Analyze</button>
      </div>
    </div>
  </div>

  <script src="results.js"></script>
</body>
</html>
