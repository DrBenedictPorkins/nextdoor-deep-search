<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Deep Search Results</title>
  <link rel="stylesheet" href="results.css">
</head>
<body>
  <div class="results-page">
    <!-- Header Section -->
    <header class="results-header">
      <div class="header-content">
        <h1 class="search-title">Deep Search: <span id="query-text">"..."</span></h1>
        <div class="search-meta">
          <span id="thread-count">0 threads</span>
          <span class="separator">•</span>
          <span id="comment-count">0 comments</span>
          <span class="separator">•</span>
          <span id="timestamp">...</span>
        </div>
      </div>
      <button id="analyze-btn" class="btn-analyze">Analyze with AI</button>
    </header>

    <!-- Debug Logs Section -->
    <section id="debug-section" class="debug-section" style="display: none;">
      <div class="debug-header">
        <h2>Debug Logs</h2>
        <button id="refresh-logs-btn" class="btn-refresh">Refresh</button>
      </div>
      <pre id="debug-logs" class="debug-logs">Loading logs...</pre>
    </section>

    <!-- Results Container -->
    <main class="results-main">
      <div id="results-container" class="results-container">
        <!-- Thread cards will be rendered here -->
      </div>
    </main>

    <!-- AI Section (hidden initially) -->
    <aside id="ai-section" class="ai-section" style="display: none;">
      <div class="ai-header">
        <h2>AI Analysis <span id="ai-provider-badge" class="ai-provider-badge"></span></h2>
        <button id="clear-chat-btn" class="btn-clear" title="Clear chat">Clear</button>
      </div>

      <div id="ai-messages" class="ai-messages">
        <!-- Chat messages will be rendered here -->
      </div>

      <div id="ai-loading" class="ai-loading" style="display: none;">
        <div class="loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="ai-input-area">
        <input
          type="text"
          id="followup-input"
          placeholder="Ask a follow-up question..."
          autocomplete="off"
        >
        <button id="send-btn" class="btn-send" title="Send">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
          </svg>
        </button>
      </div>
    </aside>
  </div>

  <!-- Image Overlay Modal -->
  <div id="image-overlay" class="image-overlay" style="display: none;">
    <div class="image-overlay-backdrop"></div>
    <div class="image-overlay-content">
      <button class="image-overlay-close">&times;</button>
      <img id="image-overlay-img" src="" alt="Preview">
    </div>
  </div>

  <!-- Config Modal (shown when AI not configured) -->
  <div id="config-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Configure AI Provider</h3>
        <button id="close-modal-btn" class="btn-close">&times;</button>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <label for="provider-select">Provider:</label>
          <select id="provider-select" class="form-control">
            <option value="openai">OpenAI</option>
            <option value="claude">Anthropic Claude</option>
            <option value="ollama">Ollama (Local)</option>
          </select>
        </div>

        <!-- OpenAI Config -->
        <div id="openai-config" class="provider-config">
          <div class="form-group">
            <label for="openai-key">API Key:</label>
            <input type="password" id="openai-key" class="form-control" placeholder="sk-...">
          </div>
          <div class="form-group">
            <label for="openai-model">Model:</label>
            <select id="openai-model" class="form-control">
              <option value="gpt-5.2">gpt-5.2 (Recommended)</option>
              <option value="gpt-5.1">gpt-5.1</option>
              <option value="gpt-4.1">gpt-4.1</option>
              <option value="gpt-4.1-nano">gpt-4.1-nano (Budget)</option>
              <option value="gpt-4o">gpt-4o</option>
              <option value="gpt-4o-mini">gpt-4o-mini</option>
            </select>
          </div>
        </div>

        <!-- Claude Config -->
        <div id="claude-config" class="provider-config" style="display: none;">
          <div class="form-group">
            <label for="claude-key">API Key:</label>
            <input type="password" id="claude-key" class="form-control" placeholder="sk-ant-...">
          </div>
          <div class="form-group">
            <label for="claude-model">Model:</label>
            <select id="claude-model" class="form-control">
              <option value="claude-sonnet-4-5-20250929">claude-sonnet-4.5 (Recommended)</option>
              <option value="claude-haiku-4-5-20251001">claude-haiku-4.5 (Fast)</option>
              <option value="claude-opus-4-5-20251101">claude-opus-4.5 (Premium)</option>
              <option value="claude-sonnet-4-20250514">claude-sonnet-4</option>
              <option value="claude-3-5-haiku-20241022">claude-3.5-haiku (Budget)</option>
            </select>
          </div>
        </div>

        <!-- Ollama Config -->
        <div id="ollama-config" class="provider-config" style="display: none;">
          <div class="form-group">
            <label for="ollama-url">Server URL:</label>
            <input type="text" id="ollama-url" class="form-control" placeholder="http://localhost:11434">
          </div>
          <div class="form-group">
            <label for="ollama-model">Model:</label>
            <input type="text" id="ollama-model" class="form-control" placeholder="llama3.2">
          </div>
        </div>

        <div id="validation-status" class="validation-status" style="display: none;"></div>
      </div>

      <div class="modal-footer">
        <button id="cancel-modal-btn" class="btn btn-secondary">Cancel</button>
        <button id="save-config-btn" class="btn btn-primary">Save & Analyze</button>
      </div>
    </div>
  </div>

  <script src="results.js"></script>
</body>
</html>
