<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nextdoor Deep Search</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Nextdoor Deep Search</h1>
      <button id="settings-btn" class="settings-btn" title="AI Settings">⚙️</button>
    </header>

    <!-- Setup Stepper -->
    <section class="setup-section" id="setup-section">
      <div class="setup-step" id="step-browse">
        <div class="step-icon" id="step-browse-icon"></div>
        <div class="step-content">
          <div class="step-label">Browse Nextdoor</div>
          <div class="step-hint" id="step-browse-hint"></div>
        </div>
      </div>
      <div class="setup-step" id="step-search">
        <div class="step-icon" id="step-search-icon"></div>
        <div class="step-content">
          <div class="step-label">Search for something</div>
          <div class="step-hint" id="step-search-hint"></div>
        </div>
      </div>
      <div class="setup-step" id="step-thread">
        <div class="step-icon" id="step-thread-icon"></div>
        <div class="step-content">
          <div class="step-label">Click on any post</div>
          <div class="step-hint" id="step-thread-hint"></div>
        </div>
      </div>
    </section>

    <!-- Message Area (search-time messages) -->
    <section class="message-section">
      <div id="message" class="message"></div>
    </section>

    <!-- Progress Section (shown during search) -->
    <section id="progress-section" class="progress-section" style="display: none;">
      <div class="progress-bar-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      <div class="progress-text">
        <span id="progress-text">0 / 0</span>
        <span id="error-count" class="error-count"></span>
      </div>
    </section>

    <!-- Action Buttons -->
    <section class="action-section">
      <button id="search-btn" class="btn btn-primary" disabled>
        Deep Search
      </button>
    </section>

    <!-- Last Result Section -->
    <section id="result-section" class="result-section" style="display: none;">
      <h2>Last Search</h2>
      <div class="result-grid">
        <div class="result-item">
          <span class="result-label">Query:</span>
          <span id="result-query" class="result-value">--</span>
        </div>
        <div class="result-item">
          <span class="result-label">Threads:</span>
          <span id="result-threads" class="result-value">--</span>
        </div>
        <div class="result-item">
          <span class="result-label">Comments:</span>
          <span id="result-comments" class="result-value">--</span>
        </div>
        <div class="result-item">
          <span class="result-label">Errors:</span>
          <span id="result-errors" class="result-value">--</span>
        </div>
      </div>
    </section>

    <!-- Stats Section -->
    <section class="stats-section">
      <div class="stats-item">
        <span class="stats-label">Session searches:</span>
        <span id="session-count" class="stats-value">0</span>
      </div>
      <a id="view-results-link" class="view-results-link" style="display: none;">View Last Results →</a>
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
